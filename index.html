<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div style="margin-left: 33%; margin-top: 4rem;">
    <h3 id="timer" style="font-size: 5rem;" >00:00:00</h3><br>
    
    <div class="button">
    <button id="start" onclick="startTimer()" > start</button>
    <button id="stop" onclick="stopTimer()" >stop</button>
    <button id="restart" onclick="restartTimer()" >restart</button>
    </div>
</div>
<script>
const clock=document.getElementById('timer').innerHTML;
let [hr,min,sec]=[0,0,0]
let time=0;
let stopwatch;


function startTimer(){
 stopwatch=setInterval(timer,1000)
   
}

    let timer=()=>{
       sec++;
       if(sec===60){
        min++;
        sec=0;
       }

       if(min===60){
        hr++;
        min=0;
       }
      
       document.getElementById('timer').innerHTML=`${hr}:${min}:${sec}`
      
       
    }

    function stopTimer(){
      clearTimeout(stopwatch)

    }

    function restartTimer(){
        [hr,min,sec]=[0,0,0]
        document.getElementById('timer').innerHTML="00:00:00"
    }
</script>
</body>
</html>
